<table mat-table [dataSource]="aluno" class="mat-elevation-z5">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Código Aluno </th>
    <td mat-cell *matCellDef="let aluno"> {{ aluno.id }} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome Completo</th>
    <td mat-cell *matCellDef="let aluno"> {{ aluno.nome + ' ' + aluno.sobrenome}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let aluno"> {{ aluno.email }} </td>
  </ng-container>

  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
    <td mat-cell *matCellDef="let aluno"> {{ aluno.dataNascimento | date:'dd/MM/yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="nivelEscolaridade">
    <th mat-header-cell *matHeaderCellDef>Nível de escolaridade</th>
    <td mat-cell *matCellDef="let aluno"> {{ aluno.escolaridade | formataNivelEscolar }} </td>
  </ng-container>

  <ng-container matColumnDef="alterar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let aluno">
      <mat-icon class="alterar-cursor" (click)="alterarAluno(aluno.id)">update</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="remover" >
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let aluno">
      <mat-icon matTooltip="Excluir" class="alterar-cursor" (click)="removerAluno(aluno.id)" >delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="titulosColuna"></tr>
  <tr mat-row *matRowDef="let row; columns: titulosColuna;"></tr>
</table>
